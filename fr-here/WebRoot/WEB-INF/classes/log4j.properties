#指定根Logger，及日志输出级别，大于等于该级别的日志将被输出（ DEBUG < INFO < WARN < ERROR < FATAL ） 设为OFF可以关闭日志  
log4j.rootLogger=DEBUG,A1,A2

#指定log输出目的,这里设为输出日志到指定目录的文件中，并且是每天一个文件
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=./logs/Fr_here_log.log

#指定日志信息的格式
log4j.appender.A1.layout=org.apache.log4j.PatternLayout     
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p [%F] - %m%n

#把A2输出到控制台    
log4j.appender.A2=org.apache.log4j.ConsoleAppender    
log4j.appender.A2.layout=org.apache.log4j.SimpleLayout
#log4j.appender.A2.layout=org.apache.log4j.PatternLayout
#log4j.appender.A2.layout.ConversionPattern=%d{HH:mm:ss} %p--%m%n

#SqlMap logging configuration... (qqtao creator)记录执行的SQL语句和语句执行结果
#单独指定以下包或类的日志级别
log4j.logger.com.ibatis=DEBUG 
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG 
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG 
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG 
log4j.logger.java.sql.Connection=INFO 
log4j.logger.java.sql.Statement=INFO 
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG


